<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <h2>Анкета для корпоративных клиентов</h2>
        <p class="p1">Личные данные</p>
        <div class="info">
            <div class="name">
                <p class="p2">Фамилия</p>
                <input class="input lastname" type="text" placeholder="Иванов">
            </div>
            <div class="name">
                <p>Имя</p>
                <input class="input " type="text" placeholder="Иван">
            </div>
            <div class="name">
                <p>Отчество</p>
                <input class="input firstname" type="text" placeholder="Иванович">
            </div>
        </div>
        <div class="bd-info">
            <div class="bd">
                <div class="db">
                    <p>Дата рождения</p>
                    <input type="text" placeholder="12.12.2021">
                </div>
                <div class="address">
                    <p>Фактическое место проживание</p>
                    <input class="address-1" type="text" placeholder="Бишкек.Чокморова 23/3кв.43">
                </div>
            </div>
        </div>
        <div class="contact">
            <div class="number">
                <p>Контактный номер</p>
                <input type="text" placeholder="+996 555 000 000">
            </div>
            <div class="email">
                <p>Электронный адрес</p>
                <input type="email" placeholder="Ivanov@mail.ru">
            </div>
        </div>
        <p class="p1">Пасспортные данные</p>
        <div class="passport-info">
            <div class="id-number">
                <p class="p2">Серийный номер AN/ID</p>
                <input class="id-n" type="text" placeholder="AN1234567">
            </div>
            <div class="id-number2">
                <p>ИНН</p>
                <input type="text" placeholder="12345678987654">
            </div>
            <div class="data-get">
                <p>Дата получания</p>
                <input type="text" placeholder="12.12.2021">
            </div>
        </div>
        <div class="bank">
            <div class="bank-name">
                <p class="p2">Наименования банка</p>
                <input class="bn" type="text" placeholder="Выберите банк">
            </div>
            <div class="bank-address">
                <p>Место проживание по прописке</p>
                <input class="address-1" type="text" placeholder="Бишкек.Чокморова 23/3кв.43">
            </div>
        </div>
    </div>
</body>
</html>
